version: 2

.templates:
  .validate_template: &validate_template
    docker:
      -
        image: finalgene/hadolint:latest

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker
      -
        run:
          name: Validate Dockerfile
          command: |
            hadolint $VERSION/Dockerfile

  .build-template: &build_template
    docker:
      -
        image: docker:18.05.0-ce-git

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker
      -
        run:
          name: Build application Docker image
          command: |
            docker build --tag travis-ci-cli:$VERSION ./$VERSION
      -
        run:
          name: List created images
          command: |
            docker images

jobs:
  validate-1.8:
    environment:
      VERSION: "1.8"

    <<: *validate_template

  build-1.8:
    environment:
      VERSION: "1.8"

    <<: *build_template

workflows:
  version: 2
  build:
    jobs:
      - validate-1.8
      - build-1.8:
          requires:
            - validate-1.8
